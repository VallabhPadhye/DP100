<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work Document Viewer</title>
  <style>
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#f6f6f8; }
    .topbar { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:white; box-shadow:0 1px 0 rgba(0,0,0,.08); }
    .title { font-weight:600; font-size:16px; }
    .content { padding:12px; }
    #container { background:white; border-radius:8px; padding:16px; box-shadow:0 2px 6px rgba(0,0,0,.1); }
  </style>
  <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
  <script src="https://unpkg.com/docx-preview/dist/docx-preview.min.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="title">Work document â€” live view</div>
    <a href="https://linkedin.com/in/vallabhpadhye" target="_blank">Made by Vallabh Padhye</a>
  </div>

  <div class="content">
    <div id="container"></div>
  </div>

  <script>
    // Replace FILE_ID with your real Google Drive file ID
    const fileUrl = "https://docs.google.com/document/d/1sfPYWwuWctNY7dTCsvVAS6NZ6-J0bn9o/export?format=pdf";

    fetch(fileUrl)
      .then(res => res.blob())
      .then(blob => {
        const container = document.getElementById("container");
        const docx = new window.docx_preview.DocxPreview();
        docx.renderAsync(blob, container);
      })
      .catch(err => console.error("Failed to load document:", err));
  </script>
</body>
</html>
