<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DP100r</title>
  <style>
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#f6f6f8; }
    .topbar { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:white; box-shadow:0 1px 0 rgba(0,0,0,.08); flex-wrap:wrap; }
    .title { font-weight:600; font-size:16px; margin-bottom:4px; }
    .content { padding:12px; }
    #container { background:white; border-radius:8px; padding:0; box-shadow:0 2px 6px rgba(0,0,0,.1); overflow:hidden; }
    .responsive-iframe { 
      width: 100%; 
      height: 100vh; /* fill full viewport height */
      border: none; 
    }
    @media (max-width: 600px) {
      .topbar { flex-direction: column; align-items: flex-start; }
      .title { font-size:14px; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="title">DP100</div>
    <a href="https://linkedin.com/in/vallabhpadhye" target="_blank">LinkedIn</a>
  </div>

  <div class="content">
    <div id="container">
      <iframe 
        class="responsive-iframe"
        src="https://drive.google.com/file/d/1sfPYWwuWctNY7dTCsvVAS6NZ6-J0bn9o/preview">
      </iframe>
    </div>
  </div>
</body>
</html>
