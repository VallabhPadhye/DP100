<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book-style PDF Viewer</title>
  <style>
    body { margin:0; font-family:system-ui, -apple-system,Segoe UI,Roboto,Arial; background:#f6f6f8; display:flex; flex-direction:column; height:100vh; }
    .topbar { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:white; box-shadow:0 1px 0 rgba(0,0,0,.08); flex-wrap:wrap; }
    .title { font-weight:600; font-size:16px; margin-bottom:4px; }
    #pdf-container { flex:1; overflow:hidden; display:flex; justify-content:center; align-items:center; background:#ccc; }
    canvas { max-width: 100%; max-height: 100%; box-shadow:0 2px 6px rgba(0,0,0,.2); }
    button { margin:0 5px; padding:8px 12px; font-size:14px; }
    .controls { text-align:center; padding:8px; background:white; }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="title">Work PDF â€” Book view</div>
    <a href="https://linkedin.com/in/vallabhpadhye" target="_blank">Made by Vallabh Padhye</a>
  </div>

  <div id="pdf-container">
    <canvas id="pdf-render"></canvas>
  </div>

  <div class="controls">
    <button id="prev-page">Previous</button>
    <span id="page-num">1</span> / <span id="page-count">1</span>
    <button id="next-page">Next</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.12.313/pdf.min.js"></script>
  <script>
    const url = 'https://your-public-pdf-link.pdf'; // replace with your PDF URL

    let pdfDoc = null, pageNum = 1, pageIsRendering = false, pageNumIsPending = null;
    const scale = 1.2;
    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    // Render the page
    const renderPage = num => {
      pageIsRendering = true;
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderCtx = { canvasContext: ctx, viewport };
        page.render(renderCtx).promise.then(() => {
          pageIsRendering = false;
          if (pageNumIsPending !== null) {
            renderPage(pageNumIsPending);
            pageNumIsPending = null;
          }
        });
        document.getElementById('page-num').textContent = num;
      });
    };

    const queueRenderPage = num => {
      if (pageIsRendering) pageNumIsPending = num;
      else renderPage(num);
    };

    const showPrevPage = () => {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    };

    const showNextPage = () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    };

    // Get PDF
    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      document.getElementById('page-count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    });

    document.getElementById('prev-page').addEventListener('click', showPrevPage);
    document.getElementById('next-page').addEventListener('click', showNextPage);
  </script>

</body>
</html>
