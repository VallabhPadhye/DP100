<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Word Document Viewer</title>

  <!-- docx-preview library -->
  <script src="https://cdn.jsdelivr.net/npm/docx-preview@0.3.1/dist/docx-preview.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docx-preview@0.3.1/dist/docx-preview.css"/>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: #f6f6f8;
      color: #111;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: white;
      box-shadow: 0 1px 0 rgba(0,0,0,.06);
    }
    .title { font-weight: 600; font-size: 16px; }
    #viewer {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: white;
      box-shadow: 0 6px 22px rgba(12,20,40,0.08);
      border-radius: 8px;
    }
    .footer {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .footer a { color: #0067b8; text-decoration: none; font-weight: 500; }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="title">Work document â€” viewer</div>
  </div>

  <div id="viewer"></div>

  <div class="footer">
    Made by <strong>Vallabh Padhye</strong> |
    <a href="https://www.linkedin.com/in/vallabhpadhye" target="_blank">LinkedIn</a>
  </div>

  <script>
  // Use the direct download link from OneDrive
  const docUrl = "https://1drv.ms/w/c/dc8a3fde14495158/EZu0Zn3i_K9EuGBEPMWqu6EB2R-1LpjlATOJfun0BiCveA?e=0IpnzG";

  fetch(docUrl)
    .then(r => r.arrayBuffer())
    .then(buffer => {
      const container = document.getElementById("viewer");
      window.docx.renderAsync(buffer, container, null);
    })
    .catch(err => {
      document.getElementById("viewer").innerHTML =
        "<p style='color:red'>Failed to load document. Check link & permissions.</p>";
      console.error(err);
    });
</script>
</body>
</html>
